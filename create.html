<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Form</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50">
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="max-w-5xl mx-auto mb-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600">
                    Create Your Portfolio
                </h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Fill in the details to generate your portfolio page instantly
                </p>
            </div>
        </div>

        <!-- Form Container -->
        <div class="max-w-5xl mx-auto">
            <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-6 sm:p-8 md:p-12">
                <form id="portfolioForm" class="space-y-6">
                    <!-- Personal Information Section -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name Input -->
                        <div class="group">
                            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                                Full Name <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                placeholder="John Doe" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            >
                        </div>

                        <!-- Role Input -->
                        <div class="group">
                            <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
                                Your Role <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="role" 
                                placeholder="Frontend Developer, Designer" 
                                required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                            >
                            <p class="text-xs text-gray-500 mt-1">Separate multiple roles with commas</p>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="group">
                        <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                            About You <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="description" 
                            rows="5"
                            placeholder="Tell us about yourself, your skills, and experience..." 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none resize-none"
                        ></textarea>
                    </div>

                    <!-- Profile Image -->
                    <div class="group">
                        <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">
                            Profile Image <span class="text-red-500">*</span>
                        </label>
                        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                            <label class="flex-1 flex items-center justify-center px-4 py-3 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all duration-200">
                                <div class="text-center">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                    <p class="text-sm text-gray-600">Click to upload image</p>
                                </div>
                                <input 
                                    type="file" 
                                    id="image" 
                                    accept="image/*" 
                                    onchange="previewImage(event)" 
                                    required
                                    class="hidden"
                                >
                            </label>
                            <img 
                                id="imagePreview" 
                                src="#" 
                                alt="Image preview" 
                                class="hidden w-24 h-24 rounded-xl object-cover border-4 border-gray-200"
                            >
                        </div>
                    </div>

                    <!-- Social Links Section -->
                    <div class="border-t-2 border-gray-100 pt-6 mt-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <i class="fas fa-share-alt text-purple-600"></i>
                            Social Links
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- GitHub -->
                            <div class="group">
                                <label for="github" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <i class="fab fa-github text-gray-700"></i>
                                    GitHub
                                </label>
                                <input 
                                    type="url" 
                                    id="github" 
                                    placeholder="https://github.com/yourprofile" 
                                    pattern="https?://.*" 
                                    title="Please enter a valid URL"
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                                >
                            </div>

                            <!-- LinkedIn -->
                            <div class="group">
                                <label for="linkedin" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <i class="fab fa-linkedin text-blue-600"></i>
                                    LinkedIn
                                </label>
                                <input 
                                    type="url" 
                                    id="linkedin" 
                                    placeholder="https://linkedin.com/in/yourprofile" 
                                    pattern="https?://.*" 
                                    title="Please enter a valid URL"
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                                >
                            </div>

                            <!-- Instagram -->
                            <div class="group">
                                <label for="instagram" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <i class="fab fa-instagram text-pink-600"></i>
                                    Instagram
                                </label>
                                <input 
                                    type="url" 
                                    id="instagram" 
                                    placeholder="https://instagram.com/yourprofile" 
                                    pattern="https?://.*" 
                                    title="Please enter a valid URL"
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                                >
                            </div>

                            <!-- Twitter/X -->
                            <div class="group">
                                <label for="twitter" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                    <i class="fab fa-twitter text-blue-400"></i>
                                    Twitter/X
                                </label>
                                <input 
                                    type="url" 
                                    id="twitter" 
                                    placeholder="https://twitter.com/yourprofile" 
                                    pattern="https?://.*" 
                                    title="Please enter a valid URL"
                                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6">
                        <button 
                            type="submit" 
                            class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white text-lg font-semibold rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition-all duration-300 hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:ring-purple-100"
                        >
                            Generate Portfolio ✨
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white/50 backdrop-blur-sm py-8 border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-600 mb-2">&copy; 2024 Portfolio Generator. All rights reserved.</p>
            <p class="text-gray-500">Created with ❤️ by Sohan Kafle</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
